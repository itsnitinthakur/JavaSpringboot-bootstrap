<div class="container my-3">
	<h2>  Add Client Data </h2>

	<form action="#" th:action="@{/createclient}" th:object="${client}" method="post">
	
	<div>
	
	<div class="form-group">
	<label for="exampleInputEmail1" class="form-label">Email address</label>
		<br> <input type="text" class="form-control" th:field="*{email}" /> <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> </span><br /> </span>
		
	</div>
	<div class="form-group">
    <label for="exampleFormControlInput1" class="form-label">Name</label>
		<br>  <input type="text" class="form-control" th:field="*{name}" /> <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"> </span><br /> </span>
		</div>
		<div class="form-group">
		<label for="exampleFormControlInput1" class="form-label">Monthy Savings</label>
		<br> <input type="number" class="form-control" th:field="*{saving}" /><span th:if="${#fields.hasErrors('saving')}" th:errors="*{saving}"> </span> <br /> </span>
		</div>
		
		
		<input class="btn btn-info" type="submit" value="submit" />
		
		</div>
	</form>
	</div>
	
	<h3> Current Client Count - <span id="count"></span></h3>
</body>

<script>
setInterval(counter, 3000);{
